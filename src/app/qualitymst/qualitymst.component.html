<div class="p-3">
    <div class="card highlight-2 border-10 p-3">
        <form #form="ngForm" autocomplete="off" (submit)="onComplete(form)">
            <div class="page-filter d-flex w-100 px-2 py-1">
                <div class="d-flex">
                    <h4 class="font-weight-bold heading mb-0 align-self-center">Quality</h4>
                </div>
                <button type="submit" (click)="onSaveClick()" class="btn btn-success px-3 ml-auto"> Save</button>
                <button (click)="back()" class="btn btn-primary px-3 ml-3">Back</button>
            </div>
            <div class="grid-container my-3 w-100">
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="insplot">Insplot:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type='number' id="insplot" name="insplot" min="0" [(ngModel)]="qualityservice.qualityData.insplot" readonly/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="orderno">Order Number:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type="number" id="orderno" name="orderno" [(ngModel)]="qualityservice.qualityData.orderno" readonly />
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="itemname">Itemname:</label>
                      </div>
                      <div class="col-md-8">
                        <!-- <p-autoComplete [style]="{'width':'150px'}" [size]="20"
                          [(ngModel)]="productionsService.productionData.itemname2" id="itemname2"
                          name="itemname2" #itemname2="ngModel" [suggestions]="filteredCountries"
                           (completeMethod)="filterCountry($event)"
                          field="itemname" [dropdown]="false">
                          <ng-template let-country pTemplate="item">
                            <div class="country-item">
                              <div>{{country.itemname}}</div>
                            </div>
                          </ng-template>
                        </p-autoComplete> -->
                        <p-autoComplete [(ngModel)]="qualityservice.qualityData.itemname" 
                         [suggestions]="filteredCountries" 
                         (completeMethod)="filterCountry($event)"
                         id="itemname2" (onSelect)="valueM($event);allCalculations('temp');"
                                        name="itemname2" #itemname2="ngModel"
                          [size]="30" [minlength]="1" placeholder="Items">
                          <ng-template let-country pTemplate="item">
                            <div class="country-item">
                              <div>{{country.itemname}}</div>
                            </div>
                          </ng-template>
                        </p-autoComplete>
                        
                        <!-- <input class="form-control" type='text' id="itemname" name="itemname"
                          #itemname="ngModel" [(ngModel)]="productionsService.productionData.itemname" />-->
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="itemcode">Itemcode:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type='text' id="itemcode" name="itemcode" [(ngModel)]="qualityservice.qualityData.itemcode" readonly/>
                      </div>
                    </div>
                </div>     
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="roundno">Round Number:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type="text" id="roundno" name="roundno" [(ngModel)]="qualityservice.qualityData.roundno"/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                  <div class="row m-0">
                    <div class="col-md-4 in-label">
                      <label class="gr2" for="stdprice">Std Price:</label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control grp-input-2" type='number' min="0" id="stdprice" name="stdprice" (change)="allCalculations('temp')" [(ngModel)]="qualityservice.qualityData.stdPrice"/>
                    </div>
                  </div>
               </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="plantcode">Plantcode:</label>
                      </div>
                      <div class="col-md-8">
                        <select class="form-control" name="plantcode" #plantcode="ngModel" id="plantcode"
                                        [(ngModel)]="qualityservice.qualityData.plantcode"
                                        (change)="plantcodeChange()">
                                        <option *ngFor="let pl of plantservice.splantlist" value="{{pl.plantcode}}">
                                          {{ pl.plantshortname }}
                                        </option>
                        </select>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="shift">Shift:</label>
                      </div>
                      <div class="col-md-8">
                        <select class="custom-select" type='text' id="shift" name="shift" [(ngModel)]="qualityservice.qualityData.shift">
                          <option value="">--Select--</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                        </select>
                      </div>
                    </div>
                </div>    
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="size">Size:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type='text' id="size" name="size" [(ngModel)]="qualityservice.qualityData.size"/>
                      </div>
                    </div>
                </div> 
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="type">Order Type:</label>
                      </div>
                      <div class="col-md-8">
                          <select class="custom-select" required  name="type" #Ordertype='ngModel' [(ngModel)]='qualityservice.qualityData.orderType'>
                            <option value="ZASM">ZASM</option>
                            <option value="ZCRM">ZCRM</option>
                            <option value="ZDCM">ZDCM</option>
                            <option value="ZDCR">ZDCR</option>
                            <option value="ZMLG">ZMLG</option>
                            <option value="ZPKG">ZPKG</option>
                            <option value="ZPTG">ZPTG</option>
                            <option value="ZRWK">ZRWK</option>
                            <option value="ZSAT">ZSAT</option>
                            <option value="ZWCM">ZWCM</option>
                            <option value="ZWCR">ZWCR</option>
                          </select>
                      </div>
                    </div>
                </div> 
                <div class="form-group mx-1">
                  <div class="row m-0">
                    <div class="col-md-4 in-label">
                      <label class="gr1" for="qty">Insp Quantity:</label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" type='number' id="qty" name="qty" [ngClass]="{error:validQtyError}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.inspQty"/>
                    </div>
                  </div>
                </div>
                
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="okqty">Ok Quantity:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" #okqty id="okqty" name="okqty" [ngClass]="{error:validQtyError}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.okqty"/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="holdqty">Hold Quantity:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="holdqty" name="holdqty" [ngClass]="{error:validQtyError}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.holdqty" />
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="buffingqty">Buffing Quantity:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="buffingqty" name="buffingqty" [ngClass]="{error:validQtyError}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.buffingqty"/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="rejectionqty">Rejection Quantity:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="rejectionqty" name="rejectionqty" [ngClass]="{error:validQtyError}" (change)="allCalculations('temp')" [(ngModel)]="qualityservice.qualityData.rejectionqty" readonly />
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                  <div class="row m-0">
                    <div class="col-md-4 in-label">
                      <label class="gr1" for="ivalue">Insp Value:</label>
                    </div>
                    <div class="col-md-8">
                      <input class="form-control" type='text' id="ivalue" name="ivalue" [ngClass]="{error:validQtyError}" [(ngModel)]="qualityservice.qualityData.inspValue" readonly/>
                    </div>
                  </div>
                </div>
                <div class="form-group mx-1 invisible">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="sellprice">Sell Price:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="sellprice" name="sellprice" (change)="allCalculations('temp')" [(ngModel)]="qualityservice.qualityData.sellPrice"/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="totrejqty">Total Rej Qty:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="totrejqty" name="totrejqty" (change)="allCalculations('temp')" [(ngModel)]="qualityservice.qualityData.totRejQty" readonly/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label class="gr2" for="totrejvalue">Total Rej Value:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control grp-input-2" type='number' min="0" id="totrejvalue" name="totrejvalue" [(ngModel)]="qualityservice.qualityData.totRejValue" readonly/>
                      </div>
                    </div>
                </div>
                <div class="form-group mx-1">
                    <div class="row m-0">
                      <div class="col-md-4 in-label">
                        <label for="pstngdate">Posting Date:</label>
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" type='date' id="pstngdate" name="pstngdate" #pstngdate="ngModel" [readonly]="qualityservice.qualityData.id > 0"
                        [(ngModel)]="qualityservice.qualityData.pstngdate"/>
                      </div>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div class="row m-0 mt-3">
                    <div class="col-md-4"></div>
                    <div class="col-md-8 text-right">
                        <button class="btn btn-danger mr-1" type="button" style="width: 150px;" data-toggle="modal" data-target="#addDeffect">Add Defects</button>
                    </div>
                </div>    
            </div>
            <div class="modal fade" id="addDeffect" tabindex="-1" role="dialog" aria-labelledby="addDeffect" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header px-3 py-2">
                        <h5 class="modal-title" id="addDefect">Add defect</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="moulding px-3 pt-3 mb-4 position-relative border-10">
                            <p class="position-absolute grid-title bg-white px-2">Moulding</p>
                            <div class="grid-container-2">
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE01Q">M Scratch:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" [ngClass]="{'filled': qualityservice.qualityData.dE01Q !==0}" type='number' min="0" id="dE01Q" name="dE01Q" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE01Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE02Q">M Dent:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE02Q" name="dE02Q" [ngClass]="{'filled': qualityservice.qualityData.dE02Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE02Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE03Q">M Flow Mark:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE03Q" name="dE03Q" [ngClass]="{'filled': qualityservice.qualityData.dE03Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE03Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE04Q">M Flash:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE04Q" name="dE04Q" [ngClass]="{'filled': qualityservice.qualityData.dE04Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE04Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE05Q">M Silver:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE05Q" name="dE05Q" [ngClass]="{'filled': qualityservice.qualityData.dE05Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE05Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE06Q">M Weld Line:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE06Q" name="dE06Q" [ngClass]="{'filled': qualityservice.qualityData.dE06Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE06Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE07Q">M Sink Mark:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE07Q" name="dE07Q" [ngClass]="{'filled': qualityservice.qualityData.dE07Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE07Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE08Q">M Short Mould:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE08Q" name="dE08Q" [ngClass]="{'filled': qualityservice.qualityData.dE08Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE08Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE09Q">M Pit Mark:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE09Q" name="dE09Q" [ngClass]="{'filled': qualityservice.qualityData.dE09Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE09Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE10Q">M Under Cut:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE10Q" name="dE10Q" [ngClass]="{'filled': qualityservice.qualityData.dE10Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE10Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE11Q">M Bulge:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE11Q" name="dE11Q" [ngClass]="{'filled': qualityservice.qualityData.dE11Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE11Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE12Q">M Warpage:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE12Q" name="dE12Q" [ngClass]="{'filled': qualityservice.qualityData.dE12Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE12Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE13Q">M Damage:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE13Q" name="dE13Q" [ngClass]="{'filled': qualityservice.qualityData.dE13Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE13Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE14Q">M Paper Mark:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE14Q" name="dE14Q" [ngClass]="{'filled': qualityservice.qualityData.dE14Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE14Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE15Q">M Dust:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE15Q" name="dE15Q" [ngClass]="{'filled': qualityservice.qualityData.dE15Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE15Q"/>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="jigging px-3 pt-3 mb-4 position-relative border-10">
                            <p class="position-absolute grid-title bg-white px-2">Jigging</p>
                            <div class="grid-container-2">
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE16Q">J Warpage:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE16Q" name="dE16Q" [ngClass]="{'filled': qualityservice.qualityData.dE16Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE16Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE17Q">J Scratch:</label>
                                      </div>
                                      <div class="col-md-8 d-flex align-items-center">
                                        <input class="form-control grp-input-2" type='number' min="0" id="dE17Q" name="dE17Q" [ngClass]="{'filled': qualityservice.qualityData.dE17Q !==0}" (change)="allCalculations($event)" [(ngModel)]="qualityservice.qualityData.dE17Q"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group mx-1 mb-1">
                                    <div class="row m-0">
                                      <div class="col-md-4 p-0 in-label">
                                        <label class="" for="dE18Q">J Jig Damage:</label>
