<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 ml-1">
          <div class="col-sm-6">

          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
              <li class="breadcrumb-item active">Sales</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- /.card -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <!-- general form elements -->
                  <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h3 class="card-title-md">Sales</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form #form="ngForm" autocomplete="off">
                      <div class="card-body">
                        <div class="row">

                        </div>
                        <div class="row">

                          <div class="col-md-2 ">
                            <!-- <p>Select File to Upload:</p> -->
                            <label for="exampleInputPassword1" class=" col-form-label col-form-label-md">Select File to
                              Upload:</label>
                          </div>
                          <div class="col-md-2 mt-1">
                            <input #file class="filestyle " type="file" multiple (change)="upload(file.files)" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-2"></div>
                          <div class="col-md-3">

                            <span class="text-secondary text-sm" *ngIf="progress > 0 ">
                              <!-- && progress < 100 -->
                              <b> {{progress}}%</b>
                            </span>
                          </div>
                        </div>
                        <div class=" row">
                          <div class="col-md-2"></div>
                          <div class="col-md-5">
                            <!-- <span class="todo-list text-success" data-widget="todo-list" *ngIf="message">
                              <b>{{message}}</b>
                            </span> -->
                          </div>

                        </div>
                      </div>

                      <div class="card-footer">
                        <div class="row">
                          <div class="col-md-2 text-center"></div>
                          <div class="col-md-2">
                            <!-- <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
                              {{progress}}%
                            </span> -->


                            <button class="btn btn-primary" (click)="uploadFile();">Upload</button>
                          </div>
                          <div class="col-md-5 text-center"></div>
                        </div>
                      </div>
                    </form>
                    <!-- </form> -->
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</div>
